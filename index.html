<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qeco.ai</title>
    <meta name="description" content="qeco.ai — Reserved domain. For strategic inquiries only.">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            line-height: 1.6; 
            color: #ffffff; 
            background: linear-gradient(135deg, #050310 0%, #0a0618 100%);
            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            padding: 20px; 
            text-align: center; 
            position: relative; 
            overflow-x: hidden; 
        }
        .light-effect { 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            width: min(120vw, 1000px); 
            height: min(120vh, 1000px); 
            background: radial-gradient(
                circle at center,
                rgba(96, 192, 255, 0.12) 0%,
                rgba(176, 128, 255, 0.08) 30%,
                transparent 70%
            );
            transform: translate(-50%, -50%); 
            pointer-events: none; 
            z-index: -1; 
        }
        .container { 
            max-width: 760px; 
            width: 100%; 
            padding: 70px 40px; 
            background: rgba(8, 5, 16, 0.9);
            backdrop-filter: blur(16px); 
            border-radius: 28px; 
            box-shadow: 
                0 25px 80px rgba(0, 0, 0, 0.7),
                0 0 0 1px rgba(96, 192, 255, 0.25),
                inset 0 0 20px rgba(176, 128, 255, 0.1);
            border: 1px solid rgba(96, 192, 255, 0.18); 
            z-index: 1; 
        }
        h1 { 
            font-size: clamp(4rem, 11vw, 6.8rem); /* 适配 8 字符，可更大 */
            font-weight: 200; 
            letter-spacing: 0.15em; 
            margin-bottom: 35px; 
            opacity: 0.98; 
            text-transform: lowercase; 
            color: #d0e8ff;
            text-shadow: 0 0 12px rgba(96, 192, 255, 0.3);
        }
        .domain { display: inline-block; transition: opacity 0.3s ease; }
        .domain:hover { opacity: 0.85; }
        p { 
            font-size: clamp(1.2rem, 4.5vw, 1.6rem); 
            opacity: 0.85; 
            max-width: 640px; 
            margin: 0 auto 45px; 
            line-height: 1.8; 
            color: #b0c8e8;
        }
        .note-section { 
            background: rgba(14, 9, 24, 0.45); 
            border-radius: 18px; 
            padding: 28px; 
            margin: 45px 0; 
            border: 1px solid rgba(96, 192, 255, 0.22); 
        }
        .note-text { 
            font-size: 0.98rem; 
            opacity: 0.75; 
            line-height: 1.8; 
            color: #90a8c8;
        }
        .contact-section { margin-top: 45px; }
        .email-link { 
            font-size: 1.5rem; 
            color: #70b8ff; 
            text-decoration: none; 
            font-family: 'Courier New', monospace; 
            padding: 12px 26px; 
            background: rgba(96, 192, 255, 0.1); 
            border-radius: 12px; 
            display: inline-block; 
            border: 1px solid rgba(96, 192, 255, 0.35); 
            transition: all 0.3s ease; 
        }
        .email-link:hover { 
            background: rgba(96, 192, 255, 0.2); 
            transform: translateY(-3px); 
            box-shadow: 0 8px 25px rgba(96, 192, 255, 0.25); 
        }
        .contact-note { 
            font-size: 0.95rem; 
            opacity: 0.65; 
            margin-top: 18px; 
            font-style: italic; 
            color: #7090b0;
        }
        .footer { 
            position: absolute; 
            bottom: 30px; 
            font-size: 0.85rem; 
            opacity: 0.4; 
            width: 100%; 
            text-align: center; 
            color: #507090;
        }
        @media (max-width: 768px) { 
            .container { padding: 50px 30px; margin: 20px; } 
            .email-link { font-size: 1.3rem; } 
            h1 { 
                font-size: clamp(3.4rem, 13vw, 5.4rem);
                letter-spacing: 0.1em;
            }
        }
    </style>
</head>
<body>
    <div class="light-effect"></div>
    <div class="container">
        <h1><span class="domain">qeco.ai</span></h1>
        <p>This domain is reserved.<br>Future project consideration.</p>
        
        <!-- 低调中性免责声明 -->
        <div class="note-section">
            <div class="note-text">
                This domain is reserved for future development and is not associated with any third party.
            </div>
        </div>
        
        <!-- 联系方式 -->
        <div class="contact-section">
            <a href="#" class="email-link" aria-label="Send email">
                <span id="email-display">joshua369x@gmail.com</span>
            </a>
            <div class="contact-note">
                For strategic inquiries only.
            </div>
        </div>
    </div>

    <div class="footer">
        © <span id="currentYear"></span> qeco.ai — All rights reserved.
    </div>

    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();
        const email = 'joshua369x' + '@' + 'gmail.com';
        const subject = '?subject=Inquiry: qeco.ai';
        const mailto = 'mailto:' + email + subject;
        document.querySelector('.email-link').href = mailto;
        document.getElementById('email-display').textContent = email;
    </script>
</body>
</html>
